<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fun With Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
      <section class="row">
      <h1 class="text-center">My Forms</h1>
      <p class="text-center text-muted">Fun with forms! The proven way to understand form manipulation</p>

      <form action="" method="" class="col-6 offset-3 mt-3">

        <!-- First & Last Name-->
        <div class="input-group  mb-3">
          <span class="input-group-text">First and last name</span>
          <input type="text" class="form-control" id="txtFirstName" name="firstName" required>
          <input type="text" class="form-control" id="txtLastName" name="lastName" required>
        </div>

        <!-- Email-->
        <div class="input-group mb-3">
          <label class="input-group-text" id="txtEmail">Email Address</label>
          <input type="text" class="form-control" id="txtEmail" name="emailAdd" required>
        </div>

        <!-- Extra Comments textarea -->
        <div class="input-group mb-3">
          <label class="input-group-text" for="txtAddress">Additional Comments</label>
          <textarea class="form-control" name="address" id="txtAddress" required></textarea>
        </div>

        <!-- Happy checkbox-->
        <div class="input-group mb-3">
          <div class="input-group-text">
            <input class="form-check-input mt-0" type="checkbox" value="happy" id="chkHappy">
          </div>
          <label class="form-control" for="chkHappy">Are you happy with the service? </label>
        </div>

        <!-- Foods Select-->
        <div class="input-group mb-3">
          <label class="input-group-text" for="selFoods">Favorite Foods</label>
          <select class="form-select" id="selFoods" name="favFoods[]" multiple required>
            <option value="carrot">Carrots</option>
            <option value="cucumber">Cucumber</option>
            <option value="Apple">Apple</option>
            <option value="pear">Pear</option>
          </select>
        </div>

        <!-- Avatar file upload -->
        <!-- <div class="input-group mb-3">
          <input type="file" class="form-control" id="fileAvatar" name="avatar">
        </div> -->
      <br />
      <input type="submit" class="btn btn-primary btn-lg">
      </form>

    </section>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
