<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reseume</title>
    <meta name="description" content="Dynamic Resume">
	
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
	<header>
		<h1 id="logo"><img src="images/logo.png" alt="my logo">Steph Moreau</h1>
		<nav>  
			<ul>
				<li><a href="#">Home</a>
				<li><a href="#">Portfolio</a>
				<li><a href="#">School</a>
				<!-- <li><a href="#">Experience</a> -->
			</ul>
		</nav>
		<p><strong>It is not a bug, it is an undocumented feature!</strong></p>
	</header>
	<main id="pageContent">
		
		<div id="main">
			<h1>Portfolio</h1>
			
			<form action="" method="POST" class="col-6 offset-3 mt-3">
    
				
				<!-- Title-->
				<div class="input-group mb-3">
				  <label class="input-group-text" id="txtTitle">Portfolio Title</label>
				  <input type="text" class="form-control" id="txtTitle" name="title" required>
				</div>
				
				<!-- Description -->
				<div class="input-group mb-3">
				  <label class="input-group-text" for="txtDesc">Additional Comments</label>
				  <textarea class="form-control" name="desc" id="txtDesc"></textarea>
				</div>
				
				<!-- public checkbox-->
				<div class="input-group mb-3">
				  <div class="input-group-text">
				  <input class="form-check-input mt-0" type="checkbox" name="public" id="chkPublic">
				  </div>
				  <label class="form-control" for="chkPublic">Is this item public? </label>
				</div>
		  
				<input type="submit" class="btn btn-primary btn-lg mt-3">
			  </form>

		</div>
		<aside>
			<div><img src="https://picsum.photos/300/150?1" alt="Random Photo 1"></div>
			<div><img src="https://picsum.photos/300/150?2" alt="Random Photo 2"></div>
			<div><img src="https://picsum.photos/300/150?3" alt="Random Photo 3"></div>
		</aside>
	</main>
	<footer>
		<p>&copy; 2024 | <a href="#">Valid HTML</a> | <a href="#">Valid CSS</a></p>
		<address>
			Contact: <a href="mailto:me@example.com">Mail me</a>
		</address>
	</footer>

	<script src="js/script.js"></script>
</body>

</html><!-- SOURCE: https://html5-templates.com/ -->
