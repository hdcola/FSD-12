<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Tables</title>
	<meta charset="utf-8">
	<style>
			/* internal css */
			table, tr, td, th {
					border: 1px solid black;
			}
	</style>
</head>
<body>
	<h1>My Tables</h1>
	
	<table>
			<tr>
					<th>.</th>
					<th>one</th>
					<th>two</th>
					<th>three</th>
			</tr>
			<tr>
					<th>one</th>
					<td>1.1</td>
					<td>1.2</td>
					<td>1.3</td>
			</tr>
			<tr>
					<th>two</th>
					<td>2.1</td>
					<td>2.2</td>
					<td>2.3</td>
			</tr>
	</table>
	
	<hr>

	<table>
			<thead>
					<tr>
							<th>Item</th>
							<th>Price</th>
							<th>Qty</th>
							<th>Total</th>
					</tr>
			</thead>
			<tbody>
					<tr>
							<td rowspan="2">Pen</td>
							<td>1</td>
							<td>10</td>
							<td>10</td>
					</tr>
					<tr>
							<td>5</td>
							<td>3</td>
							<td>15</td>
					</tr>
					<tr>
							<td>Paper</td>
							<td>100</td>
							<td>1</td>
							<td>100</td>
					</tr>
					<tr>
							<td>Bag</td>
							<td>1</td>
							<td>2</td>
							<td>2</td>
					</tr>
			</tbody>
			<tfoot>
					<tr>
							<td colspan="3">Total</td>
							<td>127</td>
					</tr>
			</tfoot>
	</table>
</body>
</html>
