<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Fun</title>
	<style>
		#color_change {
			border: 1px solid;
		}
		.applesauce {
			font-weight: bold;
		}
	</style>
</head>
<body>


	<h2><span class="applesauce">Orange</span> Ninja Cats are not seen often.</h2>
	<p>I hope to one day see at least one <span class="applesauce">Orange</span> Ninja Cat. It would definitely be a sight to see! Just imagine it walking down the street or running throught anempty field.</p>

	Change the ninja cats color to:
	<input id="txtColor" value="Blue">
	<button id="button_change">Change!</button>

	<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
	<script>
		// When the button is clicked, all occurrences of the word Orange should be changed to the text specified in the input field. 

		// Using jquery
		$(document).ready( function(){
			$('#button_change').on("click", function(){
				$('.applesauce').text( $('#txtColor').val() );
			});
		});

		// Pure JavaScript
/*		document.getElementById("button_change").addEventListener("click", function(){

			for (let i = 0 ; i< allSpans.length; i++){
				allSpans[i].innerText = document.getElementById("txtColor").value;
			}
		});*/
	</script>
</body>
</html>
