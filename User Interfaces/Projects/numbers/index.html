<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play the Number Game. Find pairs of numbers with equal value or sum=10 and clear the board. Fun for all ages!">
    <title>Numbers Game</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Link to imported Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Game title -->
        <h1>Number Game</h1>
        <!-- Score display -->
        <div id="score-display">Score: <span id="score">0</span> | Best Score: <span id="best-score">0</span></div>
        <!-- Game instructions -->
        <div id="instruction">
            <h3>Identify pairs of numbers with <span class="highlight">equal</span> value or a <span class="highlight">sum of 10</span> <br>
                without any other numbers <span class="highlight">in between</span> them <br>
                either <span class="highlight">horizontally</span>, <span class="highlight">vertically</span>, or <span class="highlight">diagonally.</span></h3>
            <h4>Each pair of equal values earns <span class="highlight">5</span> points</h4>
            <h4>Each pair of numbers adding up to 10 earns <span class="highlight">10</span> points</h4>
        </div>
        
        <!-- Buttons to control the game -->
        <button id="start-game-btn">Start</button>
        <button id="easy-level-btn">Easy</button>
        <button id="medium-level-btn">Medium</button>
        <button id="difficult-level-btn">Difficult</button>
        <!-- Container for the game board -->
        <div id="game-board"></div>
        <!-- Game over modal -->
        <div id="game-over-modal" class="hidden">
            <div class="modal-content">
                <p id="game-over-message"></p>
            </div>
        </div>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
