<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <header>
        <div class="score">Score: <span id="score">0</span></div>
        <button id="reset-button">New Game</button>
    </header>
    <main id="game-container">
        <div id="grid-container">

        </div>

    </main>
    <div>
        <p id="how-to">
            HOW TO PLAY:
            Use your arrow keys to move the tiles. Tiles with the same number merge into one
            when they touch.<br> Add them up to reach 2048, but be careful! If you run out of legal
            moves, it's game over!
        </p>
    </div>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
