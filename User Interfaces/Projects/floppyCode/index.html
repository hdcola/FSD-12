<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="floppyCode.js" defer></script>
		<title>Floppy Code</title>
	</head>
	<body>
		<div class="container" id="title">
			<div id="title">
				<div class="typewriter">
					<h1>Floppy Code</h1>
				</div>
			</div>
		</div>
		<canvas id="gameArea"></canvas>
		<div id="startScreen">
			<div>
				<div class="container">
					<h2 class="card-title text-center">Settings</h2>
					<br />
					<br />
					<p class="card-text text-center">
						Press 1, 2 or 3 to change difficulty on the fly!
					</p>
					<div class="text-center">
						<button class="button" onclick="setDifficulty('easy')">Easy</button>
						<button class="button" onclick="setDifficulty('medium')">
							Medium
						</button>
						<button class="button" onclick="setDifficulty('hard')">Hard</button>
					</div>
				</div>
				<div id="settingsMenu">
					<label for="volumeControl">Volume:</label>
					<input
						type="range"
						id="volumeControl"
						min="0"
						max="1"
						step="0.05"
						value="0.3"
					/>
				</div>
			</div>
		</div>
		<script>
			// Volume control
			document.addEventListener("DOMContentLoaded", function () {
				let volumeControl = document.getElementById("volumeControl");

				volumeControl.addEventListener("input", function () {
					setVolume(this.value);
				});
			});
		</script>
	</body>
</html>
