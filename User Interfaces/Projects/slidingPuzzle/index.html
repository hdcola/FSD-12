<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="instructions">
        <h1>Sliding Puzzle Game</h1>
        <p>Arrange the tiles in numerical order, with the empty space in the bottom-right corner to win the game. Click on a tile adjacent to the empty space to move it.</p>
        <button id="restart-button">Restart Game</button>
        <label for="board-size">Select board size:</label>
        <select id="board-size">
            <option value="3">3x3</option>
            <option value="4">4x4</option>
            <option value="5">5x5</option>
        </select>
    </div>
    <div id="game-board"></div>
    <div id="status"></div>
    <audio id="move-sound" src="move-sound.mp3" preload="auto"></audio>
    <audio id="win-sound" src="win-sound.mp3" preload="auto"></audio>
    <audio id="restart-sound" src="restart-sound.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
