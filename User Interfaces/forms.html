<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Form Validation</title>
	<style>
        /* Browser validation styles */
        #formBrowser .feedback {
            display:none;
            color: red;
            font-size: .7em;
        }

        #formBrowser input:invalid{
            border: 3px solid red;
        }

        #formBrowser input:valid{
            border: 3px solid green;
        }

        #formBrowser input:invalid ~ .feedback{
            display: block;
        }
    </style>
</head>
<body>
<main class="container">
	<h1>Form Validation</h1>

	<h2>JavaScript Validation</h2>
	<form action="http://jac.stephmoreau.ca/submitForm/" method="post" novalidate id="formJS" autocomplete="off">
    <div class="row mb-2">
      <div class="form-group col-md-6">
        <label for="name">Enter your name</label>
        <input type="text" class="form-control border" name="name" id="txtName" required >
				<small></small>
      </div>
      <div class="form-group col-md-6">
        <label for="email">Enter your email</label>
        <input type="email" class="form-control border" name="email" id="txtEmail">
				<small></small>
      </div>
    </div>
		<div class="row mb-2">
			<div class="form-group col-md-6">
				<label for="password">Enter your password</label>
				<input type="password" class="form-control border" name="password" id="txtPw1">
				<small></small>
			</div>
			<div class="form-group col-md-6">
				<label for="password_confirm">Confirm your password</label>
				<input type="password" class="form-control border" name="password_confirm" id="txtPw2">
				<small></small>
			</div>
		</div>
		<div class="row mb-2">
			<div class="form-group col-md-6">
				<label for="city">Select your city</label>
				<select class="form-select" name="city" id="selCity">
					<option selected value="-1">Select your city</option>
					<option value="1">Montreal</option>
					<option value="2">Ottawa</option>
					<option value="3">Vancouver</option>
				</select>
				<small></small>
			</div>
			<div class="form-group col-md-6 pt-md-4">
				<input class="form-check-input" type="checkbox" value="ok" id="chkCondition" name="agree" required>
				<label class="form-check-label" for="chkCondition">
					I agree to your conditions
				</label>
				<small></small>
			</div>
		</div>

    <button class="btn btn-primary" type="submit">submit</button>
  </form>
	<hr>
	<h2>Browser Validation</h2>
	<form action="http://jac.stephmoreau.ca/submitForm/" method="post" id="formBrowser">
		<div class="row">
			<div class="col-md-4 mb-2">
				<label for="browserFirstName" class="form-label">First name</label>
				<input type="text" class="form-control" id="browserFirstName" name="firstName" required>
				<div class="feedback">
					Please enter a name
				</div>
			</div>
			<div class="col-md-4 mb-2">
				<label for="browserLastName" class="form-label">Last name</label>
				<input type="text" class="form-control" id="browserLastName" name="lastName" required>
				<div class="feedback">
					Please enter a last name
				</div>
			</div>
			<div class="col-md-4 mb-2">
				<label for="browserEmail" class="form-label">Email</label>
				<input type="email" class="form-control" id="browserEmail" name="email" required>
				<div class="feedback">
					Please provide a valid city.
				</div>
			</div>
			<div class="col-12 mb-2">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="invalidCheck" name="agree" required>
					<label class="form-check-label" for="invalidCheck">
						Agree to terms and conditions
					</label>
					<div class="feedback">
						You must agree before submitting.
					</div>
				</div>
			</div>
			<div class="col-12">
				<button class="btn btn-primary" type="submit">Submit</button>
			</div>
		</div>
	</form>
	<hr>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/forms.js"></script>
</body>
</html>
